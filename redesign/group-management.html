	<div id="search" class="search">
		<i class="fal fa-search"></i>
		<input type="search" name="search" placeholder="Search for anything…" />

	<div id="content">
		<div class="title-wrapper">
			<div class="section-title">
				<h1><i class="fas fa-fw fa-user-crown"></i> Generic admin panel</h1>
				<p class="light">Panel description</p>
			</div>
		</div>
		<div class="content-wrapper">
			<div class="main-content">
				<hr />
				<form>
					<label for="title">Input</label>
					<input type="text" id="title" name="title" autofocus="autofocus"
						placeholder="Click to add a title…" />
					<label for="description">Textarea</label>
					<textarea id="description" name="description" placeholder="Click to add a description…"
						rows="4"></textarea>
					<label for="category">Category</label>
					<div class="radio">
						<input type="radio" id="campaigning" name="category" value="campaigning">
						<label for="campaigning">A</label><br>
						<input type="radio" id="administration" name="category" value="adminstration">
						<label for="administration">B</label><br>
						<input type="radio" id="general" name="category" value="general">
						<label for="general">C</label>
					</div>
					<label for="tags">Tags</label>
					<div class="category tags">
						<div class="widget">
							<input type="search" placeholder="Type to add a tag…" />
							<div class="widget-content">
								<ul class="tags">
									<li class="tag large-tag">Tag 1</li>
									<li class="tag large-tag">Tag 2</li>
									<br />
								</ul>
							</div>
						</div>
					</div>
					<input type="submit" value="Button" />
				</form>
			</div>
			<div class="side-content">

			</div>
